<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="test-el.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->

    <test-fixture id="basic">
     <template>
        <test-el></test-el>
     </template>
   </test-fixture>

    <script>
      suite('basic', function() {
        setup(function () {
          var myEl = fixture('basic');
        });

        test('Adds an eventListener', function() {
          myEl._addEventListener('new-event', function () {
            this.fire('event-fired', 'succes');
          });
          myEl.addEventListener('event-fired', function (e) {
            assert.equal(event.detail, 'succes');
            done();
          });
        });

      });
    </script>

  </body>
</html>
